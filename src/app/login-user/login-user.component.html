<div class="login">
  <p-toast></p-toast>

  <div class="image-container">
    <img src="deco-imagen.png" class="image-login" />
    <img src="sherfarma-imagen.png" class="image-login-sh" />
    <img src="bys-imagen.png" class="image-login" />
  </div>

  <form (ngSubmit)="onSubmit()" class="login-container">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Usuario"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    />
    <button type="submit" [disabled]="loading">Iniciar Sesión</button>

  </form>
</div>
