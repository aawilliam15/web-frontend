<h2 class="mb-4 text-center">Lista de Reclamos</h2>
<p-toast></p-toast>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-dark text-center">
      <tr>
        <th>Código</th>
        <th>Empresa</th>
        <th>Motivo</th>
        <th>Estado</th>
        <th>Fecha creación</th>
        <th>Vista</th>
      </tr>
    </thead>

    <div *ngIf="loading" class="text-center">
      <p>Cargando reclamos...</p>
      <!-- Mensaje de carga -->
    </div>
    <tbody *ngIf="!loading">
      <tr *ngFor="let reclamo of reclamos">
        <td class="text-center">{{ reclamo.id }}</td>
        <td>{{ reclamo.empresadsc }}</td>
        <td>{{ reclamo.motivodsc }}</td>
        <td>{{ reclamo.estado }}</td>
        <td class="text-center">
          {{ reclamo.fechaRegistro | date : "dd/MM/yyyy HH:mm" }}
        </td>
        <td class="text-center">
          <button (click)="showToast()">Ver</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="reclamos.length === 0" class="text-center">
    <div>No hay reclamos disponibles.</div>
  </div>
</div>
